<mat-card shadow class="users-card" appearance="outlined">
    <mat-card-header class="card-header">
        <mat-card-title class="mat-card-title">{{user.name}}</mat-card-title>
      </mat-card-header>
    <mat-card-content class="card-content">
        <p>{{user.email}}</p>
        <p>WebSite: {{user.website}}</p>
        <p>Company name: {{user.company.name}}</p>
        <p>Phone : {{user.phone | removeDashes}}</p>

    </mat-card-content>

      <button mat-fab extended  class="cards-btn" (click)="openDeleteDialog()">
        <mat-icon>delete</mat-icon>
        Удалить пользователя
      </button>

      <button mat-fab extended   class=" cards-btn" (click)="openEditDialog()" matTooltip="Редактировать данные пользователя">
        <mat-icon>edit</mat-icon>
        Редактировать пользователя
      </button>
</mat-card>
