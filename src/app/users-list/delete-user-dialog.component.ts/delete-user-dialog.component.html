<div class="dialog-container">
    <h1 class="dialog-title">Вы действительно хотите удалить пользователя с именем {{ this.data.user.name }}?</h1>
    
    <div class="dialog-actions">
        <button mat-button class="action-button confirm-button"  [mat-dialog-close]="true">Да</button>
        <button mat-button class="action-button cancel-button" mat-dialog-close>Нет</button>
    </div>
</div>
