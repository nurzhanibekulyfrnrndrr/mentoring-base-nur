<div  class="container">
<form style="display: flex; flex-direction: column;"
 [formGroup] = "form"
 >
 <div class="wrap">
    <mat-form-field class="form-input">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" class="input">
        <mat-error>Имя введено неправильно!</mat-error>
        <mat-icon matSuffix>person</mat-icon>

    </mat-form-field>
   
    <mat-form-field class="form-input">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error>Email введено неправильно!</mat-error>
        <mat-icon matSuffix>email</mat-icon>

    </mat-form-field>

    <mat-form-field class="form-input">
        <mat-label>WebSite</mat-label>
        <input matInput formControlName="website">
        <mat-error>WebSite введено неправильно!</mat-error>
        <mat-icon matSuffix>link</mat-icon>
    </mat-form-field>

    <div formGroupName="company">
    <mat-form-field class="form-input">
        <mat-label>Company Name</mat-label>
        <input matInput formControlName="name">
        <mat-error>Company name введено неправильно!</mat-error>
        <mat-icon matSuffix>home</mat-icon>
    </mat-form-field>
    </div>

    <mat-form-field class="form-input">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone">
        <mat-error>Телефон введено неправильно!</mat-error>
        <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>

    <button  style="width: 150px; margin-top:20px; " [disabled]="form.invalid" (click)="submitForm()"
    matIconSuffix mat-raised-button
    >
        <mat-icon>add circle</mat-icon>
        Create User
    </button>
</div>
</form> 
</div>
