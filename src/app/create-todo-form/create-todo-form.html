<div class="container">
    <form style="display: flex; flex-direction: column;"
    [formGroup]="form"
    >
    <div class="wrap">
    <mat-form-field >
        <mat-label>Текст задачи</mat-label>
        <input matInput formControlName="title" class="input-form">
        <mat-error>Текст введено неправильно</mat-error>
        <mat-icon matSuffix>description</mat-icon>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Автор задачи</mat-label>
        <input matInput formControlName="userId" class="input-form">
        <mat-error>Текст введено неправильно</mat-error>
        <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
       
    <mat-form-field>
        <mat-label>Задача завершена?</mat-label>
        <input matInput type="text" formControlName="completed" class="input-form">
        <mat-error>Текст введено неправильно</mat-error>
        <mat-icon matSuffix>task alt</mat-icon>
    </mat-form-field>
        
        
        
        <button  style="width: 150px; margin-top:20px; " [disabled]="form.invalid" (click)="submitForm()"
        matIconSuffix mat-raised-button
        >
            <mat-icon>add circle</mat-icon>
            Create Todo
        </button>
    </div>
    </form>
</div>
